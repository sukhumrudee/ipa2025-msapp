<html>
<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h1>You are calling me from {{request.remote_addr}}</h1>

    <!-- ฟอร์มเดิม เปลี่ยนชื่อฟิลด์เป็น IP/Username/Password -->
    <form method="POST" action="{{ url_for('add_router') }}">
      <input name="ip" placeholder="Router IP" required />
      <input name="username" placeholder="Username" required />
      <input name="password" placeholder="Password" type="password" required />
      <button type="submit">Add Router</button>
    </form>

    <ul>
      {% for r in data %}
        <li>
          {{ r.ip }} - {{ r.username }} (••••••)
          <form method="POST" action="{{ url_for('delete_router', rid=r._id) }}" style="display:inline">
            <button type="submit">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>

</body>
</html>
